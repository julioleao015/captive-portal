<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Captive Portal</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="div-geral" class="d-flex justify-content-center">
        <div class="user-card bg-white">
            <!-- Div Logo -->
            <div class="div-logo d-flex justify-content-center mb-4">
                <img id="img-logo" src="img/logo-absj.png" alt="Logo ABSJ">
            </div>
            <!-- End Logo -->
            <!-- Div Form -->
            <div id="div-form" class="d-flex justify-content-center">
                <form action="POST" action="$PORTAL_ACTION$">
                    <div class="input-group mb-4">
                        <div class="input-group-append">
                            <img class="img-input" src="img/user-solid.png" alt="Ícone do usuário">
                        </div>
                        <input type="text" class="form-control" name="auth_user" id="" placeholder="Usuário">
                    </div>
                    <div class="input-group">
                        <div class="input-group-append">
                            <img class="img-input" src="img/key-solid.png" alt="Ícone da senha">
                        </div>
                        <input type="password" class="form-control" name="auth_pass" id="" placeholder="Senha">
                    </div>
                </form>
            </div>
            <!-- End Form -->
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>

</html>
